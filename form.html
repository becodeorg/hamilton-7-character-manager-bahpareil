    <title>Character Manager</title>

<body>
    <header>
        <h1>Character Manager</h1>
    </header>
    
    <main>
        <section class="sendImage">
            <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            <div id="display-image"></div>
        </section>
        
        <section>
            <input type="text" name="firstname" id="firstname" placeholder="Enter the character's name here"/>
        </section>
    
        <section>
            <input type="text" name="short-description" id="short-description" placeholder="Enter a short description"/>
        </section>

        <form>
            <input id="x" type="hidden" name="content">
            <trix-editor input="x" placeholder="Enter your character's story here"></trix-editor>
        </form>
