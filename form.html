<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Manager</title>
    <script src="https://kit.fontawesome.com/d74732e987.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ressource/tailwind/tailwind.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0-beta.0/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0-beta.0/dist/trix.umd.min.js"></script>
</head>
<body class="text-center bg-gradient-to-r from-sky-500 to-indigo-500 font-sans">
    <header>
        <a href="./index.html"><h1 class="text-4xl my-10 font-bold">Character Manager</h1></a>
    </header>
    
    <main class="bg-slate-500 rounded-2xl mx-6 pt-5 px-2">
        <form>
            <div id="displayImage"></div>

            <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg" class="hidden">
            <button onclick="document.getElementById('image-input').click();" class="bg-slate-300 rounded my-5 block mx-auto p-1">Browse...</button>

            <span id="display-firstname"></span>
        
            <label for="firstname">Enter the name of your character: </label>
            <input type="text" name="firstname" id="firstname" placeholder="John Doe" class="bg-slate-300 rounded mb-5 block mx-auto"/>

            <label for="short-description">Enter a short description: </label>
            <input type="text" name="short-description" id="short-description" placeholder="He like coding,..." class="bg-slate-300 rounded mb-5 block mx-auto"/>

            <label for="x">Enter his detailed description:</label>
            <input id="x" type="hidden" name="content">
            <trix-editor input="x" placeholder="I like parcel,..." class="bg-slate-300 mb-5"></trix-editor>
        </form>
        <section class="buttons">
            <button class="rounded-full bg-slate-300 mb-5 mx-auto py-3 px-6 font-bold block">Save changes</button>
            <button class="rounded-full bg-red-400 mb-10 py-3 px-6 font-bold">Delete character</button>
        </section>
    </main>

    <footer>
        <script type="module" src="./ressource/js/form-script.js"></script>
    </footer>
</body>
</html>
